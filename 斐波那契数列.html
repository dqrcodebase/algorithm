<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let oldData = new Date().getTime()
    //简单的递归实现
    function recurFib(n) {
      if (n < 2) { return n }
      return recurFib(n - 1) + recurFib(n - 2)
    }
    // 这个方法执行超级快
    //动态规划的实现
    function dynFib(n) {
      let arr = [];//记录小问题的解
      //记录初始值
      arr.push(0); arr.push(1);
      for (let i = 2; i <= n; i++) {
        arr.push(arr[i - 1] + arr[i - 2])
      }
      return arr[n]
    }

    // console.log(recurFib(30))
    console.log(dynFib(1000000))

    let nowData = new Date().getTime()
    console.log(nowData - oldData, nowData, oldData);
  </script>
</body>

</html>
